# Installs prometheus resources
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
{{ include "labels.stakater-prom" . | indent 4 }}
{{ include "labels.chart" . | indent 4 }}
  name: {{ template "name" . }}-create-prom-job
spec:
  template:
    metadata:
      labels:
{{ include "labels.selector-prom" . | indent 8 }}
      name: {{ template "name" . }}-create-prom-job
    spec:
      containers:
        - name: hyperkube
          image: "{{ .Values.global.hyperkube.image }}:{{ .Values.global.hyperkube.tag }}"
          imagePullPolicy: "{{ .Values.global.hyperkube.pullPolicy }}"
          command:
            - ./kubectl
            - apply 
            - -f 
            - /tmp/prometheus/*.yaml
          volumeMounts:
            - mountPath: "/tmp/prometheus"
              name: tmp-configmap-prometheus
      volumes:
        - name: tmp-configmap-prometheus
          configMap:
            name: {{ template "name" . }}-create-prom-job
      restartPolicy: OnFailure
      serviceAccountName: {{ template "name" . }}-prometheus-operator