apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: prometheus-operator
{{ include "labels.stakater-po" . | indent 4 }}
{{ include "labels.chart" . | indent 4 }}
  name: {{ template "name" . }}-prometheus-operator
spec:
  replicas: {{ .Values.prometheusOperator.deployment.replicas }}
  template:
    metadata:
      labels:
        k8s-app: prometheus-operator
    spec:
      containers:
      - args:
        - --kubelet-service={{ .Values.prometheusOperator.deployment.kubeletService }}
        - --config-reloader-image={{ .Values.prometheusOperator.deployment.reloaderImage }}
        image: "{{ .Values.prometheusOperator.image.name }}:{{ .Values.prometheusOperator.image.tag }}"
        name: {{ template "name" . }}-prometheus-operator
        ports:
        - containerPort: 8080
          name: http
        {{- with .Values.prometheusOperator.deployment.resources }}
        resources:
          {{- with .limits }}
          limits:
            {{- with .cpu }}
            cpu: {{ . }}
            {{- end }}
            {{- with .memory }}
            memory: {{ . }}
            {{- end }}
          {{- end }}
          {{- with .requests }}
          requests:
            {{- with .cpu }}
            cpu: {{ . }}
            {{- end }}
            {{- with .memory }}
            memory: {{ . }}
            {{- end }}
          {{- end }}
        {{- end }}
      serviceAccountName: {{ template "name" . }}-prometheus-operator
      nodeSelector:
        failure-domain.beta.kubernetes.io/zone: {{ .Values.global.nodeSelectorZone }}
